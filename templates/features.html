<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон функций (features)</title>
    <style>
        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .feature {
            text-align: center;
            flex-basis: 30%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .feature:hover {
            transform: translateY(-5px);
        }
        .feature h2 {
            margin-bottom: 10px;
            color: #212529;
        }
        .feature p {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="features">
        <div class="feature">
            <h2>Заголовок 1</h2>
            <p>Описание 1</p>
        </div>
        <div class="feature">
            <h2>Заголовок 2</h2>
            <p>Описание 2</p>
        </div>
        <div class="feature">
            <h2>Заголовок 3</h2>
            <p>Описание 3</p>
        </div>
    </div>
</body>
</html>
