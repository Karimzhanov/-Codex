<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            border-bottom: 1px solid #0056b3;
            transition: background-color 0.3s ease;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-nav {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
        }

        .settings-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        .reset-password-container {
            margin-top: 30px;
        }

        .reset-password-container h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .dark-mode-btn {
            background-color: #343a40;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode-btn:hover {
            background-color: #1d2124;
        }

        .dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode .settings-container {
            background-color: #333;
            color: #fff;
        }

        .dark-mode input[type="email"] {
            background-color: #555;
            color: #fff;
            border: 1px solid #666;
        }

        .dark-mode input[type="submit"] {
            background-color: #444;
            color: #fff;
        }

        .dark-mode input[type="submit"]:hover {
            background-color: #555;
        }

        .dark-mode .reset-password-container h2 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="navbar-brand" href="#">Настройки</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'index'%}">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profile'%}">Аккаунт</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}">Выйти</a></li>
        </ul>
    </div>

    <div class="settings-container">
        <h1>Настройки</h1>
        <div class="reset-password-container">
            <h2>Сбросить пароль</h2>
            <form method="post" action="{% url 'settings' %}">
                {% csrf_token %}
                <label for="reset_email">Введите ваш email для сброса пароля:</label>
                <input type="email" id="reset_email" name="reset_email" required>
                <input type="submit" value="Отправить ссылку для сброса">
            </form>                     
        </div>

        <button class="dark-mode-btn" onclick="toggleDarkMode()">Темный режим</button>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("dark-mode", "enabled");
            } else {
                localStorage.setItem("dark-mode", "disabled");
            }
        }

        function applyDarkModeSetting() {
            if (localStorage.getItem("dark-mode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        }

        document.addEventListener("DOMContentLoaded", applyDarkModeSetting);
    </script>
</body>
</html>
